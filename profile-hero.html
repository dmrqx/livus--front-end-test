<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile hero</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="static/css/profile-hero/profile-hero.css">

  <link rel="stylesheet" href="static/css/profile-header/profile-header.css">
  <link rel="stylesheet" href="static/css/profile-header/profile-header__avatar-container.css">
  <link rel="stylesheet" href="static/css/profile-header/profile-header__avatar.css">
  <link rel="stylesheet" href="static/css/profile-header/profile-header__info.css">
  <link rel="stylesheet" href="static/css/profile-header/profile-header__name.css">
  <link rel="stylesheet" href="static/css/profile-header/profile-header__tagline.css">

  <style>
    .container {
      max-width: 1140px;
    }

    .container--center {
      margin: 0 auto;
    }

    .container--full-height {
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="profile-hero">
    <div class="container container--center container--full-height">
      <div class="profile-header profile-header--horizontal">
        <div class="profile-header__avatar-container">
          <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="" class="profile-header__avatar profile-header__avatar--rounded" />
        </div>
    
        <div class="profile-header__info">
          <h1 class="profile-header__name">Profile name</h1>
          <p class="profile-header__tagline">Profile tagline / description</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
